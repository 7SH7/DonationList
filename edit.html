        <div class="album py-5 bg-light">
            <form id="donationForm" action="index.html" method="post">
                <div class="container mx-auto">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" size="20%" value="김OO" /><br><br>

                    <label for="product">기부 물품: </label>

                    <input type="checkbox" id="sex" name="user_sex" />woman
                    <br><br>

                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="user_email" value="KIMAMOGA@naver.com" size="25%" />
                    <br><br>

                    <label for="status">기부 현재 상태: </label>
                    <input type="radio" , id="before" , name="status" value="before" checked />기부 전
                    <input type="radio" , id="complete" , name="status" value="complete" />기부 완료
                    <br><br>

                    <textarea type="textarea" rows="10" cols="50">필요한 물품 보내주셔서 감사합니다.</textarea>

                    <button type="button" class="btn btn-sm btn-outline-warning" data-row="7"
                        onclick="check_submit()">수정</button>

                </div>

        <script>
            // addEvent는 이번에 처음 본 함수.
            document.getElementById("donationForm").addEventListener("submit", (e) => {
                if (!validateName()) {
                    e.preventDefault(); // 제출을 막는 함수!
                }
            });

            function validateName() {
                var name = document.getElementById("name").value;
                if (name === "") {
                    alert("이름을 입력하세요.");
                    return false;
                }

                var product = document.getElementById("product").value;
                if (product === "") {
                    alert("물품명을 입력하세요.");
                    return false;
                }


                var count = document.getElementById("count").value;
                if (count === "" || parseInt(count) <= 0) {
                    alert("개수 를 확인해주세요.");
                    return false;
                }

                var status_before = document.getElementById("before");
                var status_completed = document.getElementById("complete");
                if (!status_before.checked && !status_completed.checked) {
                    alert("기부 상태를 확인해주세요.");
                    return false;
                }
                return true;
            }

            function check_submit() {
                var confirmation = confirm("게시물을 수정할까요?");;
                if (confirmation) {
                    window.location.href = "index.html";
                } else {
                    window.location.href = "edit.html";
                }
            }
        </script>
