<body data-new-gr-c-s-check-loaded="14.1130.0" data-gr-ext-installed="">
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="index.html" class="navbar-brand d-flex align-items-center">
                    <strong>OO복지재단</strong>
                </a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                    data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>

    <main role="main">
        <form id="donationForm" action="index.html" method="post">
            <section class="jumbotron text-center">
                <div class="container">
                    <h1>기부 내역 입력</h1>
                </div>
            </section>

            <div class="container mx-auto">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" size="20%" /><br><br>

                <label for="index">기부 횟수: </label>
                <input type="text" id="index" name="index" size="3%" />회<br><br>

                <label for="product">기부 물품: </label>
                <input type="text" id="product" name="product" size="10%" /><br><br>

                <label for="count">개수: </label>
                <input type="text" id="count" name="count" size="3%" />개<br><br>

                <label for="donate_date">기부 날짜: </label>
                <input type="date" id="donate_date" name="donate_date" />
                <br><br>

                <label for="gender">성별: </label>
                <input type="radio" id="male" name="user_sex" value="man" />남자
                <input type="radio" id="female" name="user_sex" value="woman" />여자
                <br><br>

                <label for="email">이메일:</label>
                <input type="email" id="email" name="user_email" size="25%" />
                <br><br>

                <label for="status">기부 현재 상태: </label>
                <input type="radio" id="before" name="status" value="before" />기부 전
                <input type="radio" id="complete" name="status" value="complete" />기부 완료
                <br><br>

                <textarea rows="10" cols="50" placeholder="기부자에게 전할 감사의 표현"></textarea>

                <input type="submit" value="추가" onclick="add_post()" />
            </div>
        </form>

        <script>
            document.getElementById("donationForm").addEventListener("submit", (e) => {
                if (!validateForm()) {
                    e.preventDefault();
                }
            });

            function validateForm() {
                var name = document.getElementById("name").value;
                if (name === "") {
                    alert("이름을 입력하세요.");
                    return false;
                }

                var index = document.getElementById("index").value;
                if (index === "" || parseInt(index) <= 0) {
                    alert("기부 횟수를 확인해주세요.");
                    return false;
                }

                var product = document.getElementById("product").value;
                if (product === "") {
                    alert("물품명을 입력하세요.");
                    return false;
                }

                var count = document.getElementById("count").value;
                if (count === "" || parseInt(count) <= 0) {
                    alert("개수를 확인해주세요.");
                    return false;
                }

                var status = document.querySelector('input[name="status"]:checked');
                if (!status) {
                    alert("기부 상태를 선택해주세요.");
                    return false;
                }

                return true;
            }

            function add_post() {
                alert("게시물이 추가됩니다.");
            }
        </script>
